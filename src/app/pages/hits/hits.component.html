<div class="container">
  <span class="elementList" *ngFor="let music of musics">
    <span class="description">
      <span class="titleAuthor">
        {{music.title}} - {{music.author}}
      </span>
      <span class="otherInfo">
        z albumu: {{music.album}}
      </span>
    </span>
    <span class="voting"><button class="votePlus">+</button>{{music.vote}}<button class="voteMinus">-</button></span>
    <button  [routerLink]="['/hit', music.id]">Zobacz szczegóły</button>
  </span>
  
</div>
